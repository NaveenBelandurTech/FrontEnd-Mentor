<!DOCTYPE html>
<html>
  <head>
    <title>Order Summary Page</title>
    <link href="./index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="container">
    <section class="box-container">
      <div class="box">
        <image
          class="image__"
          src="./images/illustration-hero.svg"
          alt="background_image"
        />

        <div class="text-body_container">
          <div class="text-container">
            <h2 class="text-container-fnt">Order Summary</h2>
            <p class="text-container-para-fnt">
              You can now Listen to millions of songs , audiobooks and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="text-container-badge-container">
            <div class="badge_inside_container">
              <image src="./images/icon-music.svg" />
              <div class="badge___inside_container__">
                <p class="badge_fnt_inside">Annual Plan</p>
                <p class="badge___para_fnt">$59.99/year</p>
              </div>
            </div>

            <div>
              <a href="#" class="anchor_tag">Change</a>
            </div>
          </div>

          <div class="btn_container">
            <button class="btn">Proceed to payment</button>
            <p class="btn_para_text">Cancel Order</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
