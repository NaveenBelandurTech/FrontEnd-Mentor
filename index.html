<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card</title>
    <link href="./index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body class="container_bg">
    <div>
      <image
        src="./images/bg-pattern-top.svg"
        class="image_first__"
        alt="top_image_first"
      />
    </div>

    <div class="body_container">
      <div class="box_container">
        <div>
          <image class="bg__" src="./images/bg-pattern-card.svg" />
        </div>

        <div class="photo_container">
          <div class="image__container">
            <image class="image__bg__" src="./images/image-victor.jpg" />
          </div>

          <div class="title_container">
            <h2 class="fnt_para__">
              Victor Crest <span class="grey__"> 26 </span>
            </h2>
            <p class="fnt__text__">London</p>
          </div>

          <div class="text___container__">
            <div class="timeline_container">
              <p class="para_fnt___">80K</p>
              <p class="title_fnt___">Followers</p>
            </div>

            <div class="timeline_container">
              <p class="para_fnt___">803K</p>
              <p class="title_fnt___">Likes</p>
            </div>

            <div class="timeline_container">
              <p class="para_fnt___">1.4K</p>
              <p class="title_fnt___">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <image
        src="./images/bg-pattern-bottom.svg"
        class="image_second___"
        alt="bottom_image_first"
      />
    </div>
  </body>
</html>
